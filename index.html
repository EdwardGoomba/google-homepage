<!DOCTYPE html>
<html>

<head>
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='container'>

    <div class='header'>
      <div class='headerLeft'>
        <a class='headerLink' href='/'>About</a>
        <a class='headerLink' href='/'>Store</a>
      </div>
      <div class='headerRight'>
        <a class='headerLink' href='/'>Gmail</a>
        <a class='headerLink' href='/'>Images</a>
        <a class='headerLink' href='/'>

    <div class='main'>

        <img class='logo' src='./googleLogo.png'>

    <div class='footer'>
      <div class='footerLeft'>
        <a class='footerLink' href='/'>Advertising</a>
        <a class='footerLink' href='/'>Business</a>

      </div>
      <div class='footerRight'>
        <a class='footerLink' href='/'>Privacy</a>
        <a class='footerLink' href='/'>Terms</a>
